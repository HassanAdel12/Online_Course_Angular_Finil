<div id="e" class="">
    <form [formGroup]="myForm" (ngSubmit)="Submit()">
        <div id="e2" class="container m-auto ">

            <h3 style="text-align: center;">User Name</h3>

            <div id="e3" class="m-auto">

                <input type="text" value="{{student.UserName}}" class="form-control" readonly>

            </div>

            <div id="header" class="m-auto">
                <h2>{{quiz.name}}</h2>

            </div>




            <div id="body" class="m-auto">
                @for (Question of Questions; track Question.id) {


                <h3>{{Question.name}} </h3>

                <div>

                    <ul class="mt-4 " type="A">
                        @for (Choise of Question.Choises; track Choise.id) {
                        <li class="mt-2">

                            <input class="ms-2" name="{{Choise.id}}" id="q"
                                    (change)="onChange(Question.id,Choise.iscorrect)" type="radio">
                            <label for="q"> {{Choise.text}}  </label>

                        </li>
                        }
                    </ul>


                </div>

                }
            </div>




            <div id="button">
                <input type="submit" class="btn btn-primary ">
            </div>


        </div>

    </form>

</div>
