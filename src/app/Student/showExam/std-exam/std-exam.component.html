
    
 <div id="e" class="" >
 <form [formGroup]="myForm" (ngSubmit)="Submit()">
<div id="e2" class="container m-auto ">

<div id="e3" class="m-auto">

<input type="text" [(ngModel)]="username"   class="form-control" placeholder="Enter Your Name">

</div>

<h2>{{examid.name}}fggdfg</h2>

</div>




<div id="body"  class="m-auto">
   @for (i of examid.questions; track i.id) {
 
    
<h3>{{i.name}}</h3>
}
<div >
    <ol class="mt-4 " type="A">
       
        <li >
           
            <label for="q" > i.text<input class="ms-2" name="answer" formControlName="answer" id="q"  type="radio"> </label>
           
        </li>
    
    </ol>
</div>
 
</div>
 



<div id="button" >

</div>


</div>

</form>

</div>
