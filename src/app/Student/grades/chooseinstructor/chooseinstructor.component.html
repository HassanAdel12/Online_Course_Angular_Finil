<header>
    <div class="header-content">
        <!-- <img src="assets/images/Arabic.jpeg" alt="Circle Image"> -->
        <h1>{{course.name}}</h1>
    </div>
</header>

@for (group of groups; track $index) {
<div class="container">
    <div class="box">
        <div class="box-header">
            <img [src]="group.image" [alt]="group.groupName">
            <h2>{{ group.description }}</h2>
        </div>
        <div class="box-body">
            <p style="text-align: center;">Group Name:{{ group.groupName }}</p>
            <p style="text-align: center">Number of Student in Group:{{ group.num_Students }}<br>
                Start Date:{{ group.creation_Date }}<br>
                End Date :{{ group.end_Date }}<br>
                Price :{{ group.price }}
            </p>
            <button class="button1" style="background-color:azure; color:black" routerLinkActive="active"
                routerLink="/courseselected/{{group.group_ID}}">Enroll</button>
            <!-- <button class="button2" routerLink="/courseselected" >Details</button> -->


        </div>
    </div>
</div>
}
